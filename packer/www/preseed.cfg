d-i debian-installer/locale string en_US
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/layoutcode string us

d-i netcfg/enable boolean true
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string rlsd
d-i netcfg/get_domain string localdomain
d-i netcfg/wireless_wep string

d-i apt-setup/use_mirror boolean true
d-i mirror/protocol http
d-i mirror/country string manual
d-i mirror/http/hostname string mirror.fsf.org
d-i mirror/http/directory string /trisquel
d-i mirror/http/proxy string

d-i clock-setup/utc boolean true
d-i time/zone string US/Eastern

d-i clock-setup/ntp boolean true

d-i partman-auto/method string regular
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman/default_filesystem string ext4
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i partman-md/confirm boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-generic

d-i user-setup/allow-password-weak boolean true
d-i passwd/root-login boolean true
d-i passwd/make-user boolean false
d-i passwd/root-password password root
d-i passwd/root-password-again password root

d-i user-setup/encrypt-home boolean false

tasksel tasksel/first multiselect trisquel-minimal
d-i pkgsel/include string openssh-server build-essential autoconf automake autotools-dev autoconf-archive unzip flex bison git nasm squashfs-tools pkg-config file subversion bc dosfstools yasm libarchive-dev libcurl4-gnutls-dev xorriso wget liblwp-useragent-determined-perl advancecomp optipng curl gawk lzip libtool mercurial cmake gettext
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select unattended-upgrades

popularity-contest popularity-contest/participate boolean false
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

d-i preseed/late_command string in-target sed s~'PermitRootLogin .*'~'PermitRootLogin yes'~ -i /etc/ssh/sshd_config

d-i finish-install/reboot_in_progress note
